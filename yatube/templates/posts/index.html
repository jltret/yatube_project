{% extends 'base.html' %}
{% block content %}   
  {% for post in posts%}
    <ul>
      <li>
        Автор: {{post.author.get_full_name}}
      </li>
      <li>
        Дата публикации: {{post.pub_date}}
      </li>
    </ul>      
    <p>
      {{post.text}}
    </p>
    <a href="group_list.html">все записи группы</a>
    {%if not forloop.last%}<hr>{%endif%}
{%endfor%}
{% endblock content%}
